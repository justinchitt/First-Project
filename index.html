<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/363/902/png-clipart-sharingan-eyes-illustration-uchiha-clan-sasuke-uchiha-obito-uchiha-apple-you-beauty-style-sharingan-smiley-emoticon-thumbnail.png">
    <title>Weeb Power Chart</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./index.js"></script>
</head>
<body>
    <h1 id="firstheader">WEEB POWER CHART</h1>
    <h3 id="subheader">VOTE FOR YOUR FAVORITE CHARACTERS</h3>
    <div id="image-line">
        
    </div>
    <div id='favorite'>
        <img src="https://www.russorizio.com/wp-content/uploads/2016/07/ef3-placeholder-image.jpg">
    </div>
    <form>
        <input id="name" class="forminput" type="text" placeholder="Character Name" required>
        <input id="image" class="forminput" type="text" placeholder="Image Link" required>
        <input id="desc" class="forminput" type="text" placeholder="Description" required>
        <input class="forminput" type="submit">
    </form>
</body>
</html>
